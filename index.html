  <body>
    <!-- navbar  -->

    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
      <div class="container-fluid width-85">
        <a class="navbar-brand" href="#"
          ><img
            src="../Assets/images/Shaligram-infotech-logo.png"
            alt=""
            class="img-fluid img-mxw img-mw"
        /></a>
        <button

          data-bs-toggle="offcanvas"

          aria-label="Toggle navigation"
        >

        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >

            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">

              />

            <button

              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body bg-dark">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link mx-lg-3 fs-lg-5 fw-normal text-light" aria-current="page" href="#"

                >
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-3 fs-lg-5 fw-normal text-light" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-lg-3 fs-lg-5 fw-normal d-lg-inline-block d-block text-start text-light custom-btn" href="#">Account</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
